<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaosNews</title>
    {% load static %}
    <link rel="icon" href="{% static 'caosnews/img/LogoMakr-66xV3t.png' %}">
    <link rel="stylesheet" href="{% static 'caosnews/CSS/EstilosBase.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb4d05cc81.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <a href="{% url 'index' %}"><img src="{% static 'caosnews/IMG/LogoMakr-3KlS9w.png' %}" alt="" class="logo-menu"></a>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'nosotros' %}">Sobre nosotros</a>
            <a href="{% url 'galeria' %}">Galeria</a>
            <a href="{% url 'contacto' %}">Contacto</a>
            <a href="{% url 'divisas' %}">Divisas</a>
            <a href="{% url 'crud' %}">Productos</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>

    <div id="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-col">
                    <h4>Caos News:</h4>
                    <ul>
                        <li><a href="{% url 'index' %}">Inicio</a></li>
                        <li><a href="{% url 'nosotros' %}">Sobre nosotros</a></li>
                        <li><a href="{% url 'galeria' %}">Galeria</a></li>
                        <li><a href="{% url 'divisas' %}">Divisas</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Contactanos:</h4>
                    <ul>
                        <li><a href="{% url 'contacto' %}">Contacto</a></li>
                        <li><a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank">caosnews@gmail.com</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Siguenos en:</h4>
                    <div class="social-links">
                        <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
                        <a href="https://www.youtube.com/" class="fa fa-youtube" target="_blank"></a>
                        <a href="https://es-la.facebook.com/" class="fa fa-facebook" target="_blank"></a>
                        <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="derechos">
            <small>&copy; 2023 <b>Caos News</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
