{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}

<link rel="stylesheet" href="{%static 'css/login.css' %}">
    <div class="container">

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tu credenciales</h2>
                        <hr>
                        <form action="" method="post" class="for">
                            {% csrf_token%}

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
